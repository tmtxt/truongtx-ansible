---
- name: add apt key for jenkins
  become: yes
  apt_key: >-
    url=http://pkg.jenkins-ci.org/debian/jenkins-ci.org.key
    state=present

- name: add apt repo for jenkins
  become: yes
  apt_repository:
    repo: "deb http://pkg.jenkins-ci.org/debian binary/"
    state: present
    update_cache: yes

- name: install jenkins
  become: yes
  apt: name=jenkins
