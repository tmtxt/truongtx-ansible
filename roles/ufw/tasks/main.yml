---
- name: allow ssh connection
  become: yes
  ufw: rule=allow port=ssh

- name: allow http connection
  become: yes
  ufw: rule=allow port=80

- name: allow minecraft port
  become: yes
  ufw: rule=allow port=25565

- name: allow aria2 port
  become: yes
  ufw: rule=allow port=6800

- name: deny all incoming connection
  become: yes
  command: ufw default deny incoming
  changed_when: false

- name: enable ufw
  become: yes
  ufw: state=enabled
