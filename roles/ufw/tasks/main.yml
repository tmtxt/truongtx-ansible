---
- name: Always allow ssh connection
  ufw: rule=allow port=ssh
  notify:
    - Reload ufw

- name: Allow specific ports
  ufw: rule=allow port={{ item }}
  with_items: "{{ allowed_ports }}"
  notify:
    - Reload ufw

- name: Deny all incoming connection
  ufw: policy=deny direction=incoming
  notify:
    - Reload ufw

- name: Enable ufw
  ufw: state=enabled
