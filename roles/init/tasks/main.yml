---
- name: update apt-get
  become: yes
  apt: update_cache=yes cache_valid_time=43200

- name: install packages
  become: yes
  apt: name={{ item }}
  with_items:
    - zsh
    - git
    - nginx
    - libffi-dev
    - libssl-dev
    - ufw
    - apt-transport-https

- name: install python packages
  become: yes
  pip: name={{ item }}
  with_items:
    - pyopenssl
    - ndg-httpsclient
    - pyasn1
    - ansible
    - passlib
